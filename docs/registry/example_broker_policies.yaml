# This file is a list of example Brokers with different policies. Each could be used independently.

---

# By not specifying an IngressPolicy, the default will accept any event.

apiVersion: eventing.knative.dev/v1alpha1
kind: Broker
metadata:
  name: broker-allow-any

---

# By setting the IngressPolicy to allowAny, the broker will accept only events in the Registry.

apiVersion: eventing.knative.dev/v1alpha1
kind: Broker
metadata:
  name: broker-allow-registered
spec:
  ingressPolicy:
    allowAny: false

---

# By setting the IngressPolicy to autoAdd, the broker will accept any event and will add them to the Registry, if
# not present.

apiVersion: eventing.knative.dev/v1alpha1
kind: Broker
metadata:
  name: broker-auto-add
spec:
  ingressPolicy:
    autoAdd: true
