apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
  {{ if .annotations }}
  annotations:
    {{ range $key, $value := .annotations }}
      {{ $key }}: "{{ $value }}"
      {{ end }}
  {{ end }}
spec:
  # Secret names are always required.
  secretName: server-tls-{{ .name }}

  secretTemplate:
    labels:
      app: eventshub-{{ .name }}

  duration: 1h
  renewBefore: 30m
  subject:
    organizations:
      - local
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048

  dnsNames:
    - {{ .serviceName }}.{{ .namespace }}.svc.{{ .clusterDomain }}
  ipAddresses: # used for testing and port-forwarding
    - 127.0.0.1

  issuerRef:
    {{ if .TLS_ISSUER_NAME }}
    name: {{ .TLS_ISSUER_NAME }}
    {{ else }}
    name: selfsigned-ca-issuer
    {{ end }}
    {{ if .TLS_ISSUER_KIND }}
    kind: {{ .TLS_ISSUER_KIND }}
    {{ else }}
    kind: Issuer
    {{ end }}
    group: cert-manager.io
