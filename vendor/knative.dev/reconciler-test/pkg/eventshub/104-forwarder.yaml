apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
  {{ if .annotations }}
  annotations:
    {{ range $key, $value := .annotations }}
      {{ $key }}: "{{ $value }}"
      {{ end }}
  {{ end }}
spec:
  template:
    {{ if .podannotations }}
    annotations:
      {{ range $key, $value := .podannotations }}
        {{ $key }}: "{{ $value }}"
        {{ end }}
    {{ end }}
    spec:
      serviceAccountName: "{{ .name }}"
      containers:
        - name: eventshub-forwarder
          image: {{ .image }}
          imagePullPolicy: "IfNotPresent"
          env:
            - name: "NAME"
              value: {{ .name }}
            - name: "NAMESPACE"
              value: {{ .namespace }}
            - name: "SINK"
              value: {{ .sink }}
            {{ range $key, $value := .envs }}
            - name: {{printf "%q" $key}}
              value: {{printf "%q" $value}}
            {{ end }}
