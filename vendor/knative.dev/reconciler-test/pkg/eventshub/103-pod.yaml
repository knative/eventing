apiVersion: v1
kind: Pod
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
  labels:
    app: eventshub-{{ .name }}
spec:
  serviceAccountName: "{{ .namespace }}"
  restartPolicy: "Never"
  containers:
    - name: eventshub
      image: {{ .image }}
      imagePullPolicy: "IfNotPresent"
      env:
        - name: "SYSTEM_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
        - name: "POD_NAME"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.name"
        - name: "EVENT_LOGS"
          value: "recorder,logger"
        {{ range $key, $value := .envs }}
        - name: {{printf "%q" $key}}
          value: {{printf "%q" $value}}
        {{ end }}
