apiVersion: v1
kind: Pod
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
  labels:
    app: eventshub-{{ .name }}
    {{ range $key, $value := .labels }}
    {{ $key }}: "{{ $value }}"
    {{ end }}
  {{ if .annotations }}
  annotations:
    {{ range $key, $value := .annotations }}
      {{ $key }}: "{{ $value }}"
      {{ end }}
  {{ end }}
spec:
  serviceAccountName: "{{ .name }}"
  restartPolicy: "OnFailure"
  {{ if .podSecurityContext }}
  securityContext:
    runAsNonRoot: {{ .podSecurityContext.runAsNonRoot }}
    seccompProfile:
      type: {{ .podSecurityContext.seccompProfile.type }}
  {{ end }}
  containers:
    - name: eventshub
      {{ if or (and .withEnforceTLS .isReceiver) (and .withOIDCAuth (not .isReceiver)) }}
      volumeMounts:
        {{ if and .withEnforceTLS .isReceiver }}
        - name: tls-certificates
          mountPath: "/etc/tls/certificates"
          readOnly: true
        {{ end }}
        {{ if and .withOIDCAuth (not .isReceiver) }}
        - name: oidc-token
          mountPath: "/oidc"
          readOnly: true
        {{ end }}
      {{ end }}
      {{ if .containerSecurityContext }}
      securityContext:
        capabilities:
          {{ if .containerSecurityContext.capabilities.drop }}
          drop:
            {{ range $_, $value := .containerSecurityContext.capabilities.drop }}
            - {{ $value }}
            {{ end }}
          {{ end }}
          {{ if .containerSecurityContext.capabilities.add }}
          add:
            {{ range $_, $value := .containerSecurityContext.capabilities.add }}
            - {{ $value }}
            {{ end }}
          {{ end }}
        allowPrivilegeEscalation: {{ .containerSecurityContext.allowPrivilegeEscalation }}
      {{ end }}
      image: {{ .image }}
      imagePullPolicy: "IfNotPresent"
      {{ if .isReceiver }}
      readinessProbe:
        httpGet:
          port: 8080
          path: /health/ready
      {{ end }}
      env:
        - name: "SYSTEM_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
        - name: "POD_NAME"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.name"
        - name: "EVENT_LOGS"
          value: "recorder,logger"
        {{ range $key, $value := .envs }}
        - name: {{printf "%q" $key}}
          value: {{printf "%q" $value}}
        {{ end }}
  {{ if or (and .withEnforceTLS .isReceiver) (and .withOIDCAuth (not .isReceiver)) }}
  volumes:
    {{ if and .withEnforceTLS .isReceiver }}
    - name: tls-certificates
      secret:
        secretName: server-tls-{{ .name }}
        optional: false
    {{ end }}
    {{ if and .withOIDCAuth (not .isReceiver) }}
    - name: oidc-token
      secret:
        secretName: oidc-token-{{ .name }}
        optional: false
    {{ end }}
  {{ end }}
