apiVersion: apps/v1
kind: Deployment
metadata:
  name: sender
  namespace: default
spec:
  selector:
    matchLabels:
      eventing.knative.dev/brokerRole: sendevent
  template:
    metadata:
      labels:
        eventing.knative.dev/brokerRole: sendevent
    spec:
      serviceAccountName: default
      containers:
      - name: sendevent
        terminationMessagePolicy: FallbackToLogsOnError
        image: ko://knative.dev/eventing/cmd/sendevent
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        terminationMessagePath: /dev/termination-log
        args: ["-count", "1000", "http://default-broker.default.svc.cluster.local"]

