apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventing-controller
  namespace: knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: eventing-controller
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: eventing-controller
      containers:
      - name: eventing-controller
        terminationMessagePolicy: FallbackToLogsOnError
        image: github.com/knative/eventing/cmd/controller
        args: [
          "-logtostderr",
          "-stderrthreshold", "INFO"
        ]
        env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: INGRESS_IMAGE
            value: github.com/knative/eventing/cmd/broker/ingress
          - name: INGRESS_SERVICE_ACCOUNT
            value: default
          - name: INGRESS_POLICY
            value: allow_registered_types
          - name: FILTER_IMAGE
            value: github.com/knative/eventing/cmd/broker/filter
          - name: FILTER_SERVICE_ACCOUNT
            value: eventing-broker-filter
        volumeMounts:
          - name: config-logging
            mountPath: /etc/config-logging
      volumes:
        - name: config-logging
          configMap:
            name: config-logging
