apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: choices.messaging.knative.dev
  labels:
    eventing.knative.dev/release: devel
    knative.dev/crd-install: "true"
spec:
  group: messaging.knative.dev
  version: v1alpha1
  names:
    kind: Choice
    plural: choices
    singular: choice
    categories:
    - all
    - knative
    - eventing
    - messaging
  scope: Namespaced
  subresources:
    status: {}
  additionalPrinterColumns:
    - name: Ready
      type: string
      JSONPath: ".status.conditions[?(@.type==\"Ready\")].status"
    - name: Reason
      type: string
      JSONPath: ".status.conditions[?(@.type==\"Ready\")].reason"
    - name: URL
      type: string
      JSONPath: .status.address.url
    - name: Age
      type: date
      JSONPath: .metadata.creationTimestamp
  validation:
    openAPIV3Schema:
      properties:
        spec:
          required:
            - cases
            - channelTemplate
          properties:
            cases:
              type: array
              items:
                type: object
                required:
                - subscriber
                properties:
                  filter:
                    type: object
                    properties:
                      dnsName:
                        type: string
                        minLength: 1
                      uri:
                        type: string
                        minLength: 1
                      ref:
                        type: object
                        required:
                          - apiVersion
                          - kind
                          - name
                        properties:
                          apiVersion:
                            type: string
                            minLength: 1
                          kind:
                            type: string
                            minLength: 1
                          name:
                            type: string
                            minLength: 1
                          namespace:
                            type: string
                            maxLength: 0
                  subscriber:
                    type: object
                    properties:
                      dnsName:
                        type: string
                        minLength: 1
                      uri:
                        type: string
                        minLength: 1
                      ref:
                        type: object
                        required:
                          - apiVersion
                          - kind
                          - name
                        properties:
                          apiVersion:
                            type: string
                            minLength: 1
                          kind:
                            type: string
                            minLength: 1
                          name:
                            type: string
                            minLength: 1
                          namespace:
                            type: string
                            maxLength: 0
            channelTemplate:
              type: object
              required:
                - apiVersion
                - kind
              properties:
                apiVersion:
                  type: string
                  minLength: 1
                kind:
                  type: string
                  minLength: 1
                spec:
                  type: object
