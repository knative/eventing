apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: knative-eventing-controller
rules:
  - apiGroups:
      - ""
    resources:
      - "namespaces"
      - "secrets"
      - "configmaps"
      - "services"
      - "events"
      - "serviceaccounts"
    verbs: &everything
      - "get"
      - "list"
      - "create"
      - "update"
      - "delete"
      - "patch"
      - "watch"

  # Channels and Triggers both manipulate VirtualServices.
  - apiGroups:
      - "networking.istio.io"
    resources:
      - "virtualservices"
    verbs: *everything

  # Brokers and the namespace annotation controllers manipulate Deployments.
  - apiGroups:
      - "apps"
    resources:
      - "deployments"
    verbs: *everything

  # The namespace annotation controller needs to manipulate RoleBindings.
  - apiGroups:
      - "rbac.authorization.k8s.io"
    resources:
      - "rolebindings"
    verbs: *everything

  # Our own resources and statuses we care about.
  - apiGroups:
      - "eventing.knative.dev"
    resources:
      - "brokers"
      - "brokers/status"
      - "channels"
      - "channels/status"
      - "clusterchannelprovisioners"
      - "clusterchannelprovisioners/status"
      - "subscriptions"
      - "subscriptions/status"
      - "triggers"
      - "triggers/status"
    verbs: *everything

  # Source resources and statuses we care about.
  - apiGroups:
      - "sources.eventing.knative.dev"
    resources:
      - "cronjobsources"
      - "cronjobsources/status"
      - "cronjobsources/finalizers"
      - "containersources"
      - "containersources/status"
      - "containersources/finalizers"
    verbs: *everything
