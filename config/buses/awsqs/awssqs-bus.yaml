apiVersion: v1
kind: Namespace
metadata:
  name: bus
---
apiVersion: channels.knative.dev/v1alpha1
kind: Bus
metadata:
  name: awssqs
  namespace: bus
spec:
  provisioner:
    name: provisioner
    image: github.com/knative/eventing/pkg/buses/awssqs/provisioner
    args: [
      "-logtostderr",
      "-stderrthreshold", "INFO",
    ]
    env: &env
    - name: AWS_REGION
      value: "us-east-1"
    - name: AWS_CRED_FILE
      value: "/var/secrets/aws/credentials"
    - name: AWS_CRED_PROFILE
      value: "default"
    volumeMounts:
    - name: aws-credentials
      mountPath: /var/secrets/aws/
  dispatcher:
    name: dispatcher
    image: github.com/knative/eventing/pkg/buses/awssqs/dispatcher
    args: [
      "-logtostderr",
      "-stderrthreshold", "INFO",
    ]
    env: *env
    volumeMounts:
    - name: aws-credentials
      mountPath: /var/secrets/aws/
  volumes:
  - name: aws-credentials
    configMap:
      name: aws
