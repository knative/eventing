apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: triggers.eventing.knative.dev
  labels:
    eventing.knative.dev/release: devel
    knative.dev/crd-install: "true"
spec:
  group: eventing.knative.dev
  versions:
  - &version
    name: v1beta1
    served: true
    storage: true
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Broker
      type: string
      jsonPath: .spec.broker
    - name: Subscriber_URI
      type: string
      jsonPath: .status.subscriberUri
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
    - name: Ready
      type: string
      jsonPath: ".status.conditions[?(@.type==\"Ready\")].status"
    - name: Reason
      type: string
      jsonPath: ".status.conditions[?(@.type==\"Ready\")].reason"
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            required:
              - subscriber
            type: object
            properties:
              broker:
                type: string
                description: 'Broker that this trigger receives events from. If not specified, will default to ''default''.'
              filter:
                type: object
                properties:
                  attributes:
                    type: object
                    description: 'Map of CloudEvents attributes used for filtering events. If not specified, will default to all events'
                    additionalProperties:
                      type: string
              subscriber:
                type: object
                description: 'the destination that should receive events.'
                properties:
                  ref:
                    type: object
                    description: 'a reference to a Kubernetes object from which to retrieve the target URI.'
                    required:
                    - apiVersion
                    - kind
                    - name
                    properties:
                      apiVersion:
                        type: string
                        minLength: 1
                      kind:
                        type: string
                        minLength: 1
                      namespace:
                        type: string
                        minLength: 1
                      name:
                        type: string
                        minLength: 1
                  uri:
                    type: string
                    description: 'the target URI or, if ref is provided, a relative URI reference that will be combined with ref to produce a target URI.'
          status:
            type: object
            x-kubernetes-preserve-unknown-fields: true
  - << : *version
    name: v1
    served: true
    storage: false
    schema:
      openAPIV3Schema:
        type: object
        description: 'Trigger represents a request to have events delivered to a subscriber from a Broker''s event pool.'
        properties:
          spec:
            description: 'Spec defines the desired state of the Trigger.'
            required:
              - subscriber
              - broker
            type: object
            properties:
              broker:
                type: string
                description: 'Broker that this trigger receives events from.'
              filter:
                type: object
                description: 'Filter is the filter to apply against all events from
                    the Broker. Only events that pass this filter will be sent to
                    the Subscriber. If not specified, will default to allowing all
                    events.'
                properties:
                  attributes:
                    type: object
                    description: 'Map of CloudEvents attributes used for filtering events. If not specified, will default to all events'
                    additionalProperties:
                      type: string
              subscriber:
                type: object
                description: 'the destination that should receive events.'
                properties:
                  ref:
                    type: object
                    description: 'a reference to a Kubernetes object from which to retrieve the target URI.'
                    required:
                    - apiVersion
                    - kind
                    - name
                    properties:
                      apiVersion:
                        type: string
                        minLength: 1
                      kind:
                        type: string
                        minLength: 1
                      namespace:
                        type: string
                        minLength: 1
                      name:
                        type: string
                        minLength: 1
                  uri:
                    type: string
                    description: 'the target URI or, if ref is provided, a relative URI reference that will be combined with ref to produce a target URI.'
          status:
            description: 'Status represents the current state of the Trigger. This data may be out of date.'
            type: object
            x-kubernetes-preserve-unknown-fields: true
  names:
    kind: Trigger
    plural: triggers
    singular: trigger
    categories:
    - all
    - knative
    - eventing
  scope: Namespaced
  conversion:
    strategy: Webhook
    webhook:
      conversionReviewVersions: ["v1", "v1beta1"]
      clientConfig:
        service:
          name: eventing-webhook
          namespace: knative-eventing
