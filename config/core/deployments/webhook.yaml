apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventing-webhook
  namespace: knative-eventing
  labels:
    eventing.knative.dev/release: devel
spec:
  selector:
    matchLabels: &labels
      app: eventing-webhook
      role: eventing-webhook
  template:
    metadata:
      labels: *labels
    spec:
      # To avoid node becoming SPOF, spread our replicas to different nodes.
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: eventing-webhook
              topologyKey: kubernetes.io/hostname
            weight: 100

      serviceAccountName: eventing-webhook
      enableServiceLinks: false
      containers:
      - name: eventing-webhook
        terminationMessagePolicy: FallbackToLogsOnError

        # This is the Go import path for the binary that is containerized
        # and substituted here.
        image: ko://knative.dev/eventing/cmd/webhook

        resources:
          requests:
            # taken from serving.
            cpu: 20m
            memory: 20Mi
          limits:
            # taken from serving.
            cpu: 200m
            memory: 200Mi

        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: METRICS_DOMAIN
          value: knative.dev/eventing
        - name: WEBHOOK_NAME
          value: eventing-webhook
        - name: WEBHOOK_PORT
          value: "8443"
          # SINK_BINDING_SELECTION_MODE specifies the NamespaceSelector and ObjectSelector
          # for the sinkbinding webhook.
          # If `inclusion` is selected, namespaces/objects labelled as `bindings.knative.dev/include:true`
          # will be considered by the sinkbinding webhook;
          # If `exclusion` is selected, namespaces/objects labelled as `bindings.knative.dev/exclude:true`
          # will NOT be considered by the sinkbinding webhook.
          # The default is `exclusion`.
        - name: SINK_BINDING_SELECTION_MODE
          value: "exclusion"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name

        securityContext:
          allowPrivilegeEscalation: false

        ports:
        - name: https-webhook
          containerPort: 8443
        - name: metrics
          containerPort: 9090
        - name: profiling
          containerPort: 8008

        readinessProbe: &probe
          periodSeconds: 1
          httpGet:
            scheme: HTTPS
            port: 8443
            httpHeaders:
            - name: k-kubelet-probe
              value: "webhook"
        livenessProbe:
          <<: *probe
          initialDelaySeconds: 20

      # Our webhook should gracefully terminate by lame ducking first, set this to a sufficiently
      # high value that we respect whatever value it has configured for the lame duck grace period.
      terminationGracePeriodSeconds: 300

---
apiVersion: v1
kind: Service
metadata:
  labels:
    eventing.knative.dev/release: devel
    role: eventing-webhook
  name: eventing-webhook
  namespace: knative-eventing
spec:
  ports:
    - name: https-webhook
      port: 443
      targetPort: 8443
  selector:
    role: eventing-webhook
