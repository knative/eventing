apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventing-controller
  namespace: knative-eventing
  labels:
    knative.dev/high-availability: "true"
    app.kubernetes.io/component: eventing-controller
    app.kubernetes.io/version: devel
    app.kubernetes.io/name: knative-eventing
    bindings.knative.dev/exclude: "true"
spec:
  selector:
    matchLabels:
      app: eventing-controller
  template:
    metadata:
      labels:
        app: eventing-controller
        app.kubernetes.io/component: eventing-controller
        app.kubernetes.io/version: devel
        app.kubernetes.io/name: knative-eventing
    spec:
      # To avoid node becoming SPOF, spread our replicas to different nodes.
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: eventing-controller
              topologyKey: kubernetes.io/hostname
            weight: 100

      serviceAccountName: eventing-controller
      enableServiceLinks: false
      containers:
      - name: eventing-controller
        terminationMessagePolicy: FallbackToLogsOnError
        image: ko://knative.dev/eventing/cmd/controller

        resources:
          requests:
            cpu: 100m
            memory: 100Mi

        env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: CONFIG_OBSERVABILITY_NAME
            value: config-observability
          - name: METRICS_DOMAIN
            value: knative.dev/eventing
          # APIServerSource
          - name: APISERVER_RA_IMAGE
            value: ko://knative.dev/eventing/cmd/apiserver_receive_adapter

          - name: AUTH_PROXY_IMAGE
            value: ko://knative.dev/eventing/cmd/auth_proxy

          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name

          - name: EVENT_TRANSFORM_JSONATA_IMAGE
            valueFrom:
              configMapKeyRef:
                key: transform-jsonata
                name: eventing-transformations-images

          - name: INTEGRATION_SOURCE_TIMER_IMAGE
            valueFrom:
              configMapKeyRef:
                key: timer-source
                name: eventing-integrations-images

          - name: INTEGRATION_SOURCE_AWS_S3_IMAGE
            valueFrom:
              configMapKeyRef:
                key: aws-s3-source
                name: eventing-integrations-images

          - name: INTEGRATION_SOURCE_AWS_SQS_IMAGE
            valueFrom:
              configMapKeyRef:
                key: aws-sqs-source
                name: eventing-integrations-images

          - name: INTEGRATION_SOURCE_AWS_DDB_STREAMS_IMAGE
            valueFrom:
              configMapKeyRef:
                key: aws-ddb-streams-source
                name: eventing-integrations-images

          - name: INTEGRATION_SINK_LOG_IMAGE
            valueFrom:
              configMapKeyRef:
                key: log-sink
                name: eventing-integrations-images

          - name: INTEGRATION_SINK_AWS_S3_IMAGE
            valueFrom:
              configMapKeyRef:
                key: aws-s3-sink
                name: eventing-integrations-images

          - name: INTEGRATION_SINK_AWS_SQS_IMAGE
            valueFrom:
              configMapKeyRef:
                key: aws-sqs-sink
                name: eventing-integrations-images

          - name: INTEGRATION_SINK_AWS_SNS_IMAGE
            valueFrom:
              configMapKeyRef:
                key: aws-sns-sink
                name: eventing-integrations-images

##         Adapter settings
#          - name: K_LOGGING_CONFIG
#            value: ''
#          - name: K_LEADER_ELECTION_CONFIG
#            value: ''
#          - name: K_NO_SHUTDOWN_AFTER
#            value: ''
##           Time in seconds the adapter will wait for the sink to respond. Default is no timeout
#          - name: K_SINK_TIMEOUT
#            value: ''

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault

        livenessProbe:
          httpGet:
            path: /health
            port: probes
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readiness
            port: probes
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5

        ports:
        - name: metrics
          containerPort: 9090
        - name: profiling
          containerPort: 8008
        - name: probes
          containerPort: 8080
