apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventing-controller
  namespace: knative-eventing
  labels:
    eventing.knative.dev/release: devel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eventing-controller
  template:
    metadata:
      labels:
        app: eventing-controller
        eventing.knative.dev/release: devel
    spec:
      serviceAccountName: eventing-controller

      containers:
      - name: eventing-controller
        terminationMessagePolicy: FallbackToLogsOnError
        image: knative.dev/eventing/cmd/controller

        resources:
          requests:
            cpu: 100m
            memory: 100Mi

        env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: CONFIG_OBSERVABILITY_NAME
            value: config-observability
          - name: METRICS_DOMAIN
            value: knative.dev/eventing
          # Legacy CronJobSource
          - name: CRONJOB_RA_IMAGE
            value: knative.dev/eventing/cmd/cronjob_receive_adapter
          # PingSource
          - name: PING_IMAGE
            value: knative.dev/eventing/cmd/ping
          # APIServerSource
          - name: APISERVER_RA_IMAGE
            value: knative.dev/eventing/cmd/apiserver_receive_adapter

        securityContext:
          allowPrivilegeEscalation: false

        ports:
        - name: metrics
          containerPort: 9090
        - name: profiling
          containerPort: 8008
