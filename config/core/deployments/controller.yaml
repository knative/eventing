apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventing-controller
  namespace: knative-eventing
  labels:
    eventing.knative.dev/release: devel
    knative.dev/high-availability: "true"
spec:
  selector:
    matchLabels:
      app: eventing-controller
  template:
    metadata:
      labels:
        app: eventing-controller
        eventing.knative.dev/release: devel
    spec:
      # To avoid node becoming SPOF, spread our replicas to different nodes.
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: eventing-controller
              topologyKey: kubernetes.io/hostname
            weight: 100

      serviceAccountName: eventing-controller
      enableServiceLinks: false
      containers:
      - name: eventing-controller
        terminationMessagePolicy: FallbackToLogsOnError
        image: ko://knative.dev/eventing/cmd/controller

        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi

        env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: CONFIG_OBSERVABILITY_NAME
            value: config-observability
          - name: METRICS_DOMAIN
            value: knative.dev/eventing
          # APIServerSource
          - name: APISERVER_RA_IMAGE
            value: ko://knative.dev/eventing/cmd/apiserver_receive_adapter
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name


##         Adapter settings
#          - name: K_LOGGING_CONFIG
#            value: ''
#          - name: K_LEADER_ELECTION_CONFIG
#            value: ''
#          - name: K_NO_SHUTDOWN_AFTER
#            value: ''
##           Time in seconds the adapter will wait for the sink to respond. Default is no timeout
#          - name: K_SINK_TIMEOUT
#            value: ''

        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          readOnlyRootFilesystem: true

        ports:
        - name: metrics
          containerPort: 9090
        - name: profiling
          containerPort: 8008
