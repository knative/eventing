
apiVersion: eventing.knative.dev/v1alpha1
kind: Channel
metadata:
  name: foo
spec:
  provisioner:
    ref:
      apiVersion: eventing.knative.dev/v1alpha1
      kind: ClusterProvisioner
      name: in-memory-channel
  channelable:
    subscribers:
      - sinkableDomain: message-dumper-foo.default.svc.cluster.local # Already exists
        callableDomain: event-changer.default.svc.cluster.local
      - sinkableDomain: message-dumper-bar.default.svc.cluster.local # Already exists

---

apiVersion: eventing.knative.dev/v1alpha1
kind: Channel
metadata:
  name: bar
spec:
  provisioner:
    ref:
      apiVersion: eventing.knative.dev/v1alpha1
      kind: ClusterProvisioner
      name: in-memory-channel
  channelable:
    subscribers:
      - sinkableDomain: message-dumper-bar.default.svc.cluster.local # Already exists
        callableDomain: event-changer.default.svc.cluster.local

