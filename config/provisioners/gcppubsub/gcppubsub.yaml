apiVersion: eventing.knative.dev/v1alpha1
kind: ClusterChannelProvisioner
metadata:
  name: gcp-pubsub
spec: {}

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: gcp-pubsub-channel
  namespace: knative-eventing

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gcp-pubsub-channel
rules:
  - apiGroups:
      - eventing.knative.dev
    resources:
      - channels
      - clusterchannelprovisioners
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
      - "" # Core API group.
    resources:
      - configmaps
      - services
    verbs:
      - get
      - list
      - watch
      - create
  - apiGroups:
      - "" # Core API Group.
    resources:
      - configmaps
    resourceNames:
      - in-memory-channel-dispatcher-config-map
    verbs:
      - update
  - apiGroups:
      - networking.istio.io
    resources:
      - virtualservices
    verbs:
      - get
      - list
      - watch
      - create

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: gcp-pubsub-channel
  namespace: knative-eventing
subjects:
  - kind: ServiceAccount
    name: gcp-pubsub-channel
    namespace: knative-eventing
roleRef:
  kind: ClusterRole
  name: gcp-pubsub-channel
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: in-memory-channel-controller
  namespace: knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      clusterChannelProvisioner: gcp-pubsub
      role: controller
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: gcp-pubsub-channel
      containers:
        - name: controller
          image: github.com/knative/eventing/pkg/provisioners/gcppubsub/controller

