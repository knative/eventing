apiVersion: eventing.knative.dev/v1alpha1
kind: ClusterChannelProvisioner
metadata:
  name: natss
spec: {}

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: natss-controller
  namespace: knative-eventing

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: natss-controller
rules:
  - apiGroups:
      - eventing.knative.dev
    resources:
      - channels
      - clusterchannelprovisioners
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
      - "" # Core API group.
    resources:
      - configmaps
      - services
    verbs:
      - get
      - list
      - watch
      - create
  - apiGroups:
      - "" # Core API Group.
    resources:
      - configmaps
    resourceNames:
      - natss-dispatcher-config-map
    verbs:
      - update
  - apiGroups:
      - networking.istio.io
    resources:
      - virtualservices
    verbs:
      - get
      - list
      - watch
      - create

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: natss-channel-controller
  namespace: knative-eventing
subjects:
  - kind: ServiceAccount
    name: natss-controller
    namespace: knative-eventing
roleRef:
  kind: ClusterRole
  name: natss-controller
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: natss-controller
  namespace: knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      clusterChannelProvisioner: natss
      role: controller
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: natss-controller
      containers:
        - name: controller
          image: github.com/knative/eventing/pkg/provisioners/natss/controller

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: natss-dispatcher
  namespace: knative-eventing

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: natss-dispatcher
  namespace: knative-eventing
rules:
  - apiGroups:
      - "" # Core API group.
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: natss-dispatcher
  namespace: knative-eventing
subjects:
  - kind: ServiceAccount
    name: natss-dispatcher
    namespace: knative-eventing
roleRef:
  kind: ClusterRole
  name: natss-dispatcher
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: natss-dispatcher
  namespace: knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      clusterChannelProvisioner: natss
      role: dispatcher
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels: *labels
    spec:
      #serviceAccountName: natss-dispatcher
      serviceAccountName: natss-controller
      containers:
        - name: dispatcher
          #image: github.com/knative/eventing/cmd/fanoutsidecar
          #image: github.com/knative/eventing/cmd/natss_sidecar
          image: github.com/knative/eventing/pkg/provisioners/natss/dispatcher
          args:
            - --sidecar_port=8080
            - --config_map_noticer=watcher
            - --config_map_namespace=knative-eventing
            - --config_map_name=natss-dispatcher-config-map
