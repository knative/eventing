apiVersion: apps/v1
kind: Deployment
metadata:
  name: sources-controller
  namespace: knative-eventing
  labels:
    eventing.knative.dev/release: devel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sources-controller
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: sources-controller
        eventing.knative.dev/release: devel
    spec:
      serviceAccountName: eventing-source-controller
      containers:
      - name: controller
        # This is the Go import path for the binary that is containerized
        # and substituted here.
        image: github.com/knative/eventing/cmd/sources_controller
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
          - name: metrics
            containerPort: 9090
        volumeMounts:
          - name: config-logging
            mountPath: /etc/config-logging
        env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: CONFIG_OBSERVABILITY_NAME
            value: config-observability
          - name: METRICS_DOMAIN
            value: knative.dev/sources
          - name: CRONJOB_RA_IMAGE
            # This is the Go import path for cron job receive adapter binary
            # that is containerized and substituted here.
            value: github.com/knative/eventing/cmd/cronjob_receive_adapter
          - name: APISERVER_RA_IMAGE
            value: github.com/knative/eventing/cmd/apiserver_receive_adapter
      volumes:
        - name: config-logging
          configMap:
            name: config-logging
