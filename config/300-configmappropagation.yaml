apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: configmappropagations.configs.knative.dev
  labels:
    eventing.knative.dev/release: devel
    knative.dev/crd-install: "true"
spec:
  group: configs.knative.dev
  versions:
    - name: v1alpha1
      served: true
      storage: true
  names:
    kind: ConfigMapPropagation
    plural: configmappropagations
    singular: configmappropagation
    categories:
      - all
      - knative
      - eventing
  scope: Namespaced
  subresources:
    status: {}
  additionalPrinterColumns:
    - name: Ready
      type: string
      JSONPath: ".status.conditions[?(@.type==\"Ready\")].status"
    - name: Reason
      type: string
      JSONPath: ".status.conditions[?(@.type==\"Ready\")].reason"
    - name: OriginalNamespace
      type: string
      JSONPath: ".spec.originalNamespace"
    - name: Selector
      type: string
      JSONPath: ".spec.selector"
  validation:
    openAPIV3Schema:
      properties:
        spec:
          required:
            - originalNamespace
            - selector
          properties:
            originalNamespace:
              type: string
              description: "The namespace where original ConfigMaps exist in."
            selector:
              type: object
              description: "Map of selectors used for select specific group of ConfigMaps."
              additionalProperties:
                type: string

