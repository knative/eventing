apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: knative-eventing-post-install-job-role
  labels:
    eventing.knative.dev/release: devel
rules:
  # Storage version upgrader needs to be able to patch CRDs.
  - apiGroups:
      - "apiextensions.k8s.io"
    resources:
      - "customresourcedefinitions"
      - "customresourcedefinitions/status"
    verbs:
      - "get"
      - "list"
      - "update"
      - "patch"
      - "watch"
  # Our own resources we care about.
  - apiGroups:
      - "sources.knative.dev"
    resources:
      - "apiserversources"
      - "apiserversources/finalizers"
      - "apiserversources/status"
      - "containersources"
      - "containersources/finalizers"
      - "containersources/status"
      - "pingsources"
      - "pingsources/finalizers"
      - "pingsources/status"
      - "sinkbindings"
      - "sinkbindings/finalizers"
      - "sinkbindings/status"
    verbs:
      - "get"
      - "list"
      - "create"
      - "update"
      - "patch"
      - "watch"
  - apiGroups:
      - "eventing.knative.dev"
    resources:
      - "brokers"
      - "brokers/finalizers"
      - "brokers/status"
      - "eventtypes"
      - "eventtypes/finalizers"
      - "eventtypes/status"
      - "triggers"
      - "triggers/finalizers"
      - "triggers/status"
    verbs:
      - "get"
      - "list"
      - "create"
      - "update"
      - "patch"
      - "watch"
  - apiGroups:
      - "messaging.knative.dev"
    resources:
      - "channels"
      - "channels/finalizers"
      - "channels/status"
      - "inmemorychannels"
      - "inmemorychannels/finalizers"
      - "inmemorychannels/status"
      - "subscriptions"
      - "subscriptions/finalizers"
      - "subscriptions/status"
    verbs:
      - "get"
      - "list"
      - "create"
      - "update"
      - "patch"
      - "watch"
  - apiGroups:
      - "flows.knative.dev"
    resources:
      - "parallels"
      - "parallels/finalizers"
      - "parallels/status"
      - "sequences"
      - "sequences/finalizers"
      - "sequences/status"
    verbs:
      - "get"
      - "list"
      - "create"
      - "update"
      - "patch"
      - "watch"
  - apiGroups:
      - ""
    resources:
      - "namespaces"
    verbs:
      - "get"
      - "list"
