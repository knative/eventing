apiVersion: v1
kind: Pod
metadata:
  name: broker-latency
  namespace: perf-eventing
  labels:
    role: broker-latency-consumer
spec:
  serviceAccountName: perf-eventing
  restartPolicy: Never
  containers:
    - name: "broker-latency"
      image: knative.dev/eventing/test/test_images/latencymako
      resources:
        requests:
          cpu: 1000m
          memory: 2Gi
      ports:
        - containerPort: 8080
      args:
        - "--sink=http://in-memory-test-broker-broker.perf-eventing.svc.cluster.local"
        - "--pace=100:10,200:20,400:60"
        - "--verbose"
      volumeMounts:
        - name: config-mako
          mountPath: /etc/config-mako
      terminationMessagePolicy: FallbackToLogsOnError
    - name: "mako-stub"
      image: knative.dev/pkg/test/mako/stub-sidecar
      terminationMessagePolicy: FallbackToLogsOnError
  volumes:
    - name: config-mako
      configMap:
        name: config-mako
