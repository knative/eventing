apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: channel-imc-send-receive
  namespace: default
  labels:
    role: channel-imc-consumer
spec:
  schedule: "0/15 * * * *"
  # History must be zero to ensure no failed pods stick around and block the next job
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0
  jobTemplate:
    spec:
      completions: 1
      parallelism: 1
      backoffLimit: 0
      # Allow up to 14 minutes, then clean up to make room for the next attempt
      activeDeadlineSeconds: 840
      template:
        metadata:
          labels:
            role: channel-imc-consumer
        spec:
          serviceAccountName: perf-eventing
          restartPolicy: Never
          containers:
            - name: sender-receiver
              image: knative.dev/eventing/test/test_images/performance
              args:
                - "--roles=sender,receiver"
                - "--sink=http://channel-imc-kn-channel.default.svc.cluster.local"
                - "--aggregator=channel-imc-aggregator:10000"
                - "--pace=100:10,400:20,800:30,1000:60,2000:60,3000:60"
                - "--verbose"
              env:
                - name: GOGC
                  value: "off"
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
              resources:
                requests:
                  cpu: 1000m
                  memory: 6Gi
              ports:
                - name: cloudevents
                  containerPort: 8080

---

apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: channel-imc-aggregator
  namespace: default
  labels:
    role: channel-imc-aggregator
spec:
  schedule: "0/15 * * * *"
  # History must be zero to ensure no failed pods stick around and block the next job
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0
  jobTemplate:
    spec:
      completions: 1
      parallelism: 1
      backoffLimit: 0
      # Allow up to 14 minutes, then clean up to make room for the next attempt
      activeDeadlineSeconds: 840
      template:
        metadata:
          labels:
            role: channel-imc-aggregator
        spec:
          serviceAccountName: perf-eventing
          restartPolicy: Never
          containers:
            - name: aggregator
              image: knative.dev/eventing/test/test_images/performance
              args:
                - "--role=aggregator"
                # set to the number of sender-receiver
                - "--expect-records=2"
                - "--mako-tags=channel=imc"
                - "--verbose"
                - "--benchmark-key=5683818216292352"
                - "--benchmark-name=Development - Channel Latency & Throughput"
              ports:
                - name: grpc
                  containerPort: 10000
              resources:
                requests:
                  cpu: 1000m
                  memory: 2Gi
              volumeMounts:
                - name: config-mako
                  mountPath: /etc/config-mako
              terminationMessagePolicy: FallbackToLogsOnError
            - name: mako
              image: gcr.io/knative-performance/mako-microservice:latest
              env:
                - name: GOOGLE_APPLICATION_CREDENTIALS
                  value: /var/secret/robot.json
              volumeMounts:
                - name: service-account
                  mountPath: /var/secret
              ports:
                - name: quickstore
                  containerPort: 9813
              terminationMessagePolicy: FallbackToLogsOnError
          volumes:
            - name: config-mako
              configMap:
                name: config-mako
            - name: service-account
              secret:
                secretName: service-account
