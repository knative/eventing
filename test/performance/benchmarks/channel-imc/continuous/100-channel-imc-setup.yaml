---

apiVersion: v1
kind: Service
metadata:
  name: channel-imc-consumer
  namespace: default
spec:
  selector:
    role: channel-imc-consumer
  ports:
    - protocol: TCP
      port: 80
      targetPort: cloudevents
      name: http

---

apiVersion: v1
kind: Service
metadata:
  name: channel-imc-aggregator
  namespace: default
spec:
  selector:
    role: channel-imc-aggregator
  ports:
    - name: grpc
      port: 10000
      targetPort: grpc
      protocol: TCP

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: perf-eventing
  namespace: default

---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: perf-eventing
rules:
  - apiGroups: [""]
    resources: ["nodes", "pods"]
    verbs: ["list"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: perf-eventing
subjects:
  - kind: ServiceAccount
    name: perf-eventing
    namespace: default
roleRef:
  kind: ClusterRole
  name: perf-eventing
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: messaging.knative.dev/v1beta1
kind: InMemoryChannel
metadata:
  name: channel-imc
  namespace: default

---


apiVersion: messaging.knative.dev/v1beta1
kind: Subscription
metadata:
  name: channel-imc-sub
  namespace: default
spec:
  channel:
    apiVersion: messaging.knative.dev/v1beta1
    kind: InMemoryChannel
    name: channel-imc
  subscriber:
    ref:
      apiVersion: v1
      kind: Service
      name: channel-imc-consumer
