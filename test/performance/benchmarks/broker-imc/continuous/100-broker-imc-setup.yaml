apiVersion: v1
kind: ConfigMap
metadata:
  name: config-mako
  namespace: default
data:
  dev.config: |
    ### Creating this benchmark:
    # mako create_benchmark test/performance/broker-imc/dev.config
    ### Updating this benchmark:
    # mako update_benchmark test/performance/broker-imc/dev.config

    project_name: "Knative"
    benchmark_name: "Development - Broker Latency & Throughput"
    description: "Measure latency and throughput of the broker using various channels."
    benchmark_key: '5903682180743168'

    # Human owners for manual benchmark adjustments.
    owner_list: "grantrodgers@google.com"
    owner_list: "chizhg@google.com"
    owner_list: "xiyue@google.com"
    owner_list: "gracegao@google.com"
    owner_list: "nachocano@google.com"
    owner_list: "cshou@google.com"

    # Anyone can add their IAM robot here to publish to this benchmark.
    owner_list: "mako-job@knative-performance.iam.gserviceaccount.com"
    owner_list: "mako-job@knative-eventing-performance.iam.gserviceaccount.com"
    # This is grantrodgers' robot:
    owner_list: "mako-upload@grantrodgers-crd.iam.gserviceaccount.com"
    owner_list: "mako-upload@xiyue-knative-project.iam.gserviceaccount.com"
    owner_list: "mako-upload@gracegao-knative-gcp-testing.iam.gserviceaccount.com"
    owner_list: "mako-upload@knative-project-228222.iam.gserviceaccount.com"
    owner_list: "mako-upload@cshou-playground.iam.gserviceaccount.com"

    # Define the name and type for x-axis of run charts
    input_value_info: {
      value_key: "t"
        label: "time"
        type: TIMESTAMP
    }

    # Note: value_key is stored repeatedly and should be very short (ideally one or two characters).
    metric_info_list: {
      value_key: "pl"
        label: "publish-latency"
    }
    metric_info_list: {
      value_key: "pe"
        label: "publish-errors"
    }
    metric_info_list: {
      value_key: "st"
        label: "send-throughput"
    }
    metric_info_list: {
      value_key: "dl"
        label: "deliver-latency"
    }
    metric_info_list: {
      value_key: "de"
        label: "deliver-errors"
    }
    metric_info_list: {
      value_key: "dt"
        label: "deliver-throughput"
    }
    metric_info_list: {
      value_key: "ft"
        label: "failure-throughput"
    }

---

apiVersion: eventing.knative.dev/v1alpha1
kind: Broker
metadata:
  name: imc
  namespace: default
spec:
  channelTemplateSpec:
    apiVersion: messaging.knative.dev/v1alpha1
    kind: InMemoryChannel

---

apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: broker-imc
  namespace: default
spec:
  broker: imc
  subscriber:
    ref:
      apiVersion: v1
      kind: Service
      name: broker-imc-receiver

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: eventing-broker-ingress
  namespace: default

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: eventing-broker-filter
  namespace: default

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: perf-eventing
  namespace: default

---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: perf-eventing
rules:
  - apiGroups: [""]
    resources: ["nodes", "pods"]
    verbs: ["list"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: perf-eventing
subjects:
  - kind: ServiceAccount
    name: perf-eventing
    namespace: default
roleRef:
  kind: ClusterRole
  name: perf-eventing
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eventing-broker-ingress
  namespace: default
subjects:
  - kind: ServiceAccount
    name: eventing-broker-ingress
    namespace: default
roleRef:
  kind: ClusterRole
  name: eventing-broker-ingress
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eventing-broker-filter
  namespace: default
subjects:
  - kind: ServiceAccount
    name: eventing-broker-filter
    namespace: default
roleRef:
  kind: ClusterRole
  name: eventing-broker-filter
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eventing-config-reader-default-eventing-broker-ingress
  namespace: knative-eventing
subjects:
  - kind: ServiceAccount
    name: eventing-broker-ingress
    namespace: default
roleRef:
  kind: ClusterRole
  name: eventing-config-reader
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eventing-config-reader-default-eventing-broker-filter
  namespace: knative-eventing
subjects:
  - kind: ServiceAccount
    name: eventing-broker-filter
    namespace: default
roleRef:
  kind: ClusterRole
  name: eventing-config-reader
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: v1
kind: Service
metadata:
  name: broker-imc-receiver
spec:
  selector:
    role: broker-imc-receiver
  ports:
  - name: http
    port: 80
    targetPort: cloudevents
    protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: broker-imc-aggregator
spec:
  selector:
    role: broker-imc-aggregator
  ports:
  - name: grpc
    port: 10000
    targetPort: grpc
    protocol: TCP
