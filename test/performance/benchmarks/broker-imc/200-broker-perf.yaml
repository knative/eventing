apiVersion: batch/v1
kind: Job
metadata:
  name: broker-perf-send-receive
  namespace: perf-eventing
  labels:
    role: broker-perf-consumer
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 0
  template:
    metadata:
      labels:
        role: broker-perf-consumer
    spec:
      serviceAccountName: perf-eventing
      restartPolicy: Never
      containers:
      - name: sender-receiver
        image: knative.dev/eventing/test/test_images/performance
        args:
        - "--roles=sender,receiver"
        - "--sink=http://in-memory-test-broker-broker.perf-eventing.svc.cluster.local"
        - "--aggregator=broker-perf-aggregator:10000"
        - "--pace=500:30,600:30,700:30,800:30,900:30,1000:30"
        env:
        - name: GOGC
          value: "off"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
        ports:
        - name: cloudevents
          containerPort: 8080

---

apiVersion: v1
kind: Pod
metadata:
  name: broker-perf-aggregator
  namespace: perf-eventing
  labels:
    role: broker-perf-aggregator
spec:
  serviceAccountName: perf-eventing
  restartPolicy: Never
  containers:
  - name: aggregator
    image: knative.dev/eventing/test/test_images/performance
    args:
    - "--roles=aggregator"
      # set to the number of sender + receiver (same image that does both counts 2)
    - "--expect-records=2"
    ports:
    - name: grpc
      containerPort: 10000
    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
    volumeMounts:
    - name: config-mako
      mountPath: /etc/config-mako
    terminationMessagePolicy: FallbackToLogsOnError
  - name: mako-stub
    image: knative.dev/pkg/test/mako/stub-sidecar
    ports:
    - name: quickstore
      containerPort: 9813
    terminationMessagePolicy: FallbackToLogsOnError
    resources:
      requests:
        memory: 4Gi
  volumes:
  - name: config-mako
    configMap:
      name: config-mako
