kind: Deployment
metadata:
  name: zipkin
  namespace: istio-system
  labels:
    serving.knative.dev/release: "v20201014-ec6b6eeb7"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
        serving.knative.dev/release: "v20201014-ec6b6eeb7"
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: zipkin
          image: docker.io/openzipkin/zipkin:2.13.0
          imagePullPolicy: IfNotPresent
          ports:
