apiVersion: v1
kind: Service
metadata:
  # Name of this service is referred at multiple places. 
  # Any changes to this name should ensure to fix it in
  # all places where this name is referred.
  name: fluentd-ds
  namespace: knative-monitoring
  labels:
    app: fluentd-ds
    serving.knative.dev/release: "v20201014-ec6b6eeb7"
spec:
  selector:
    app: fluentd-ds
  ports:
    - name: fluentd-tcp
      port: 24224
      protocol: TCP
      targetPort: 24224
    - name: fluentd-udp
      port: 24224
      protocol: UDP
      targetPort: 24224
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd-ds
  namespace: knative-monitoring
  labels:
    app: fluentd-ds
    version: v2.0.4
    serving.knative.dev/release: "v20201014-ec6b6eeb7"
spec:
  selector:
    matchLabels:
      app: fluentd-ds
      version: v2.0.4
  template:
    metadata:
      labels:
        app: fluentd-ds
        version: v2.0.4
        serving.knative.dev/release: "v20201014-ec6b6eeb7"
      # This annotation ensures that fluentd does not get evicted if the node
      # supports critical pod annotation based priority scheme.
      # Note that this does not guarantee admission on the nodes (#40573).
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      serviceAccountName: fluentd-ds
      containers:
        - name: fluentd-ds
          image: k8s.gcr.io/fluentd-elasticsearch:v2.0.4
          env:
            - name: FLUENTD_ARGS
              value: --no-supervisor -q
          resources:
            limits:
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 200Mi
          volumeMounts:
            - name: varlogcontainers
              mountPath: /var/log/containers
              readOnly: true
            - name: varlogpods
              mountPath: /var/log/pods
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: varlibkubeletpods
              mountPath: /var/lib/kubelet/pods
              readOnly: true
            - name: libsystemddir
              mountPath: /host/lib
              readOnly: true
            - name: config-volume
              mountPath: /etc/fluent/config.d
      nodeSelector:
        beta.kubernetes.io/fluentd-ds-ready: "true"
      terminationGracePeriodSeconds: 30
      volumes:
        - name: varlogcontainers
          hostPath:
            path: /var/log/containers
        # It is needed because files under /var/log/containers link to /var/log/pods
        - name: varlogpods
          hostPath:
            path: /var/log/pods
        # It is needed because files under /var/log/pods link to /var/lib/docker/containers
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        # It is needed because user-container's /var/log is located in /var/lib/kubelet/pods/*/volumes/
        - name: varlibkubeletpods
          hostPath:
            path: /var/lib/kubelet/pods
        # It is needed to copy systemd library to decompress journals
        - name: libsystemddir
          hostPath:
            path: /usr/lib64
        - name: config-volume
          configMap:
            name: fluentd-ds-config

