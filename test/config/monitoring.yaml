  # we have to install to istio-system until istio allows overriding this behavior.
  namespace: istio-system
  labels:
    serving.knative.dev/release: "v20201014-ec6b6eeb7"
spec:
  ports:
    - name: http
      port: 9411
  selector:
    app: zipkin
