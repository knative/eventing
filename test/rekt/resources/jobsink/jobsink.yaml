apiVersion: sinks.knative.dev/v1alpha1
kind: JobSink
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
  {{ if .annotations }}
    {{ range $key, $value := .annotations }}
    {{ $key }}: {{ $value }}
    {{ end }}
  {{ end }}
spec:
  {{ if .job }}
  job:
{{ .job }}
  {{ end }}
