apiVersion: sources.knative.dev/v1
kind: ApiServerSource
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
spec:
  {{ if .serviceAccountName }}
  serviceAccountName: {{ .serviceAccountName }}
  {{ end }}
  {{ if .mode }}
  mode: {{ .mode }}
  {{ end }}
  {{ if .resources }}
  resources:
    {{ range $_, $resource := .resources }}
    - apiVersion: {{ $resource.apiVersion }}
      kind: {{ $resource.kind }}
      {{ if $resource.selector }}
      selector:
        {{ if $resource.selector.matchLabels }}
        matchLabels:
          {{ range $key, $value := $resource.selector.matchLabels }}
          {{ $key }}: {{ $value }}
          {{ end }}
        {{ end }}
        {{ if $resource.selector.matchExpressions }}
        matchExpressions:
          {{ range $_, $expr := $resource.selector.matchExpressions }}
          - key: {{ $expr.key }}
            operator: {{ $expr.operator }}
            values:
              {{ range $_, $exprValue := $expr.values }}
              - {{ $exprValue }}
              {{ end }}
          {{ end }}
        {{ end }}
      {{ end }}
    {{ end }}
  {{ end }}
  {{if .sink }}
  sink:
    {{ if .sink.ref }}
    ref:
      kind: {{ .sink.ref.kind }}
      namespace: {{ .sink.ref.namespace }}
      name: {{ .sink.ref.name }}
      apiVersion: {{ .sink.ref.apiVersion }}
    {{ end }}
    {{ if .sink.uri }}
    uri: {{ .sink.uri }}
    {{ end }}
  {{ end }}
