{{define "timerSpec"}}
  timer:
    period: 2000
    message: "Hello, Eventing Core"
{{end}}

{{define "s3Spec"}}
  aws:
    s3:
      arn: "{{ .s3Arn }}"
      region: "{{ .s3Region }}"
    auth:
      secret:
        ref:
          name: "{{ .secretName }}"
{{end}}

{{define "sqsSpec"}}
  aws:
    sqs:
      arn: "{{ .sqsArn }}"
      region: "{{ .sqsRegion }}"
    auth:
      secret:
        ref:
          name: "{{ .secretName }}"
{{end}}

{{define "ddbStreamsSpec"}}
  aws:
    ddbStreams:
      table: "{{ .ddbStreamsTable }}"
      region: "{{ .ddbStreamsRegion }}"
#      streamIteratorType: "FROM_START"
    auth:
      secret:
        ref:
          name: "{{ .secretName }}"
{{end}}

apiVersion: sources.knative.dev/v1alpha1
kind: IntegrationSource
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
spec:
  {{- if eq .integrationSourceType "dev.knative.eventing.timer" }}
  {{ template "timerSpec" }}
  {{- else if eq .integrationSourceType "dev.knative.eventing.aws-s3" }}
  {{ template "s3Spec" . }}
  {{- else if eq .integrationSourceType "dev.knative.eventing.aws-sqs" }}
  {{ template "sqsSpec" . }}
  {{- else if eq .integrationSourceType "dev.knative.eventing.aws-ddb-streams" }}
  {{ template "ddbStreamsSpec" . }}
  {{- else }}
  {{ template "timerSpec" . }} # default to timer source if not specified
  {{- end }}
  sink:
    {{ if .sink.ref }}
    ref:
      kind: {{ .sink.ref.kind }}
      {{ if .sink.ref.namespace }}
      namespace: {{ .sink.ref.namespace }}
      {{ else }}
      namespace: {{ .namespace }}
      {{ end }}
      name: {{ .sink.ref.name }}
      apiVersion: {{ .sink.ref.apiVersion }}
    {{ end }}
    {{ if .sink.uri }}
    uri: {{ .sink.uri }}
    {{ end }}
    {{ if .sink.CACerts }}
    CACerts: |-
      {{ .sink.CACerts }}
    {{ end }}
    {{if .sink.audience }}
    audience: {{ .sink.audience}}
    {{ end }}
