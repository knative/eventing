{{define "logSpec"}}
  log:
    showHeaders: true
{{end}}

{{define "s3Spec"}}
  aws:
    s3:
      arn: "{{ .s3Arn }}"
      region: "{{ .s3Region }}"
    auth:
      secret:
        ref:
          name: "{{ .secretName }}"
{{end}}

{{define "sqsSpec"}}
  aws:
    sqs:
      arn: "{{ .sqsArn }}"
      region: "{{ .sqsRegion }}"
    auth:
      secret:
        ref:
          name: "{{ .secretName }}"
{{end}}

apiVersion: sinks.knative.dev/v1alpha1
kind: IntegrationSink
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
  {{ if .annotations }}
  {{ range $key, $value := .annotations }}
  {{ $key }}: "{{ $value }}"
  {{ end }}
  {{ end }}
spec:
  {{- if eq .integrationSinkType "log" }}
  {{ template "logSpec" . }}
  {{- else if eq .integrationSinkType "dev.knative.eventing.aws-s3" }}
  {{ template "s3Spec" . }}
  {{- else if eq .integrationSinkType "dev.knative.eventing.aws-sqs" }}
  {{ template "sqsSpec" . }}
  {{- else }} # default to log sink if not specified
  {{ template "logSpec" . }}
  {{- end }}
