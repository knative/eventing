apiVersion: flows.knative.dev/v1
kind: Sequence
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
spec:
  {{ if .channelTemplate }}
  channelTemplate:
    apiVersion: {{ .channelTemplate.apiVersion }}
    kind: {{ .channelTemplate.kind }}
    {{ if .channelTemplate.spec }}
    spec:
      {{ range $key, $value := .channelTemplate.spec }}
      {{ $key }}: {{ $value }}
      {{ end }}
    {{ end }}
  {{ end }}
  steps:
  {{ range .steps }}
    -
      {{ if .ref }}
      ref:
        kind: {{ .ref.kind }}
        namespace: {{ .ref.namespace }}
        name: {{ .ref.name }}
        apiVersion: {{ .ref.apiVersion }}
      {{ end }}
      {{ if .uri }}
      uri: {{ .uri }}
      {{ end }}
  {{ end }}
  {{ if .reply }}
  reply:
    {{ if .reply.ref }}
    ref:
      kind: {{ .reply.ref.kind }}
      namespace: {{ .namespace }}
      name: {{ .reply.ref.name }}
      apiVersion: {{ .reply.ref.apiVersion }}
    {{ end }}
    {{ if .reply.uri }}
    uri: {{ .reply.uri }}
    {{ end }}
  {{ end }}
