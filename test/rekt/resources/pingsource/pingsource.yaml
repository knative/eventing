apiVersion: sources.knative.dev/v1
kind: PingSource
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
spec:
  {{ if .schedule }}
  schedule: '{{ .schedule }}'
  {{ end }}
  {{ if .contentType }}
  contentType: '{{ .contentType }}'
  {{ end }}
  {{ if .data }}
  data: '{{ .data }}'
  {{ end }}
  {{ if .dataBase64 }}
  dataBase64: '{{ .dataBase64 }}'
  {{ end }}
  {{if .sink }}
  sink:
    {{ if .sink.ref }}
    ref:
      kind: {{ .sink.ref.kind }}
      namespace: {{ .namespace }}
      name: {{ .sink.ref.name }}
      apiVersion: {{ .sink.ref.apiVersion }}
    {{ end }}
    {{ if .sink.uri }}
    uri: {{ .sink.uri }}
    {{ end }}
  {{ end }}
