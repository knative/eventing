# Required: name, namespace, sink, subject.
# Optional: ceOverrides

apiVersion: sources.knative.dev/v1
kind: SinkBinding
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
spec:
  {{ if .ceOverrides }}
  ceOverrides:
    {{ if .ceOverrides.extensions }}
    extensions:
      {{ range $key, $value := .ceOverrides.extensions }}
      {{ $key }}: {{ $value }}
      {{ end}}
    {{ end }}
  {{ end }}
  sink:
    {{ if .sink.ref }}
    ref:
      apiVersion: {{ .sink.ref.apiVersion }}
      kind: {{ .sink.ref.kind }}
      namespace: {{ .namespace }}
      name: {{ .sink.ref.name }}
    {{ end }}
    {{ if .sink.uri }}
    uri: {{ .sink.uri }}
    {{ end }}
  subject:
    kind: {{ .subject.kind }}
    apiVersion: {{ .subject.apiVersion }}
    namespace: {{ .namespace }}
    {{ if .subject.name }}
    name: {{ .subject.name }}
    {{ end }}
    {{ if .subject.selectorMatchLabels }}
    selector:
      matchLabels:
        {{ range $key, $value := .subject.selectorMatchLabels }}
        {{ $key }}: {{ $value }}
        {{ end }}
    {{ end }}

