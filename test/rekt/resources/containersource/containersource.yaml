apiVersion: sources.knative.dev/v1
kind: ContainerSource
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
spec:
  {{ if .ceOverrides }}
  ceOverrides:
    {{ if .ceOverrides.extensions }}
    extensions:
      {{ range $key, $value := .ceOverrides.extensions }}
      {{ $key }}: {{ $value }}
      {{ end}}
    {{ end }}
  {{ end }}
  template:
    spec:
      containers:
        - image: {{ .image }}
          name: user-container
          {{ if .args }}
          args:
            {{ range $value := .args }}
            - {{ $value }}
            {{ end }}
          {{ end }}
          {{ if .env }}
          env:
            {{ range $key, $value := .env }}
            - name: {{ $key }}
              value: {{ $value }}
            {{ end }}
          {{ end }}
  sink:
    {{ if .sink.ref }}
    ref:
      kind: {{ .sink.ref.kind }}
      namespace: {{ .namespace }}
      name: {{ .sink.ref.name }}
      apiVersion: {{ .sink.ref.apiVersion }}
    {{ end }}
    {{ if .sink.uri }}
    uri: {{ .sink.uri }}
    {{ end }}
