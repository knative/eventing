apiVersion: sources.knative.dev/v1
kind: ContainerSource
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
spec:
  {{ if .ceOverrides }}
  ceOverrides:
    {{ if .ceOverrides.extensions }}
    extensions:
      {{ range $key, $value := .ceOverrides.extensions }}
      {{ $key }}: {{ $value }}
      {{ end}}
    {{ end }}
  {{ end }}
  sink:
    {{ if .sink.ref }}
    ref:
      kind: {{ .sink.ref.kind }}
      namespace: {{ .sink.ref.namespace }}
      name: {{ .sink.ref.name }}
      apiVersion: {{ .sink.ref.apiVersion }}
    {{ end }}
    {{ if .sink.uri }}
    uri: {{ .sink.uri }}
    {{ end }}
    {{ if .sink.CACerts }}
    CACerts: |-
      {{ .sink.CACerts }}
    {{ end }}
  template:
    {{ if .podannotations }}
    metadata:
      annotations:
        {{ range $key, $value := .podannotations }}
        {{ $key }}: "{{ $value }}"
        {{ end }}
    {{ end }}
    spec:
      containers:
      - name: heartbeats
        image: ko://knative.dev/eventing/cmd/heartbeats
        imagePullPolicy: IfNotPresent
        args:
        - {{ .args }}
        env:
        - name: POD_NAME
          value: heartbeats
        - name: POD_NAMESPACE
          value: {{ .namespace }}

