apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
spec:
  broker: {{ .brokerName }}
  {{ if .filter }}
  filter:
    attributes:
    {{ range $key, $value := .filter.attributes }}
      {{ $key }}: {{ $value }}
    {{ end }}
  {{end}}
  {{if .subscriber }}
  subscriber:
    {{ if .subscriber.ref }}
    ref:
      kind: {{ .subscriber.ref.kind }}
      namespace: {{ .namespace }}
      name: {{ .subscriber.ref.name }}
      apiVersion: {{ .subscriber.ref.apiVersion }}
    {{ end }}
    {{ if .subscriber.uri }}
    uri: {{ .subscriber.uri }}
    {{ end }}
  {{ end }}
