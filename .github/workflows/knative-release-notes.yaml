name: 'Release Notes'

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch? (master)'
        required: true
        default: 'master'
      start-sha:
        description: 'Start SHA? [inclusive]'
        required: true
      end-sha:
        description: 'End SHA? [inclusive]'
        required: true

jobs:
  release-notes:
    name: Release Notes
    runs-on: 'ubuntu-latest'

    steps:
      - name: Defaults
        run: |
          echo ORG=$(echo '${{ github.repository }}' | awk -F '/' '{print $1}') >> $GITHUB_ENV
          echo REPO=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}') >> $GITHUB_ENV
          echo REQUIRED_AUTHOR="" >> $GITHUB_ENV

      - name: Set up Go 1.15.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x

      - name: Install Dependencies
        run: GO111MODULE=on go get k8s.io/release/cmd/release-notes

      - name: Check out code
        uses: actions/checkout@v2

      - name: Generate Notes
        run: |
          export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

          release-notes \
            --branch    ${{ github.event.inputs.branch }} \
            --start-sha ${{ github.event.inputs.start-sha }} \
            --end-sha   ${{ github.event.inputs.end-sha }} \
            --repo-path "$(pwd)" \
            --output    release-notes.md

      - name: Display Notes
        run: |
          cat release-notes.md

