apiVersion: v1
kind: ConfigMap
metadata:
  name: config-br-defaults
  namespace: knative-eventing
  labels:

data:
  _example: |
    ################################
    #                              #
    #    EXAMPLE CONFIGURATION     #
    #                              #
    ################################
    default-br-config: |
      clusterDefault:
        brokerClass: default-cluster-class
        apiVersion: v1
        kind: ConfigMap
        name: config-default-cluster-class
        namespace: knative-eventing
        delivery:
          retry: 3
          deadLetterSink:
            ref:
              apiVersion: serving.knative.dev/v1
              kind: Service
              name: mt-handle-error
              namespace: knative-eventing
          backoffPolicy: exponential
          backoffDelay: 3s
        brokerClasses:
          cluster-class-2:
            delivery:
              retry: 3
              deadLetterSink:
                ref:
                  apiVersion: serving.knative.dev/v1
                  kind: Service
                  name: mt-handle-error
                  namespace: knative-eventing
              backoffPolicy: exponential
              backoffDelay: 3s

            apiVersion: v1
            kind: ConfigMap
            name: config-cluster-class-2
            namespace: knative-eventing

          shared-class:
            delivery:
              retry: 3
              deadLetterSink:
                ref:
                  apiVersion: serving.knative.dev/v1
                  kind: Service
                  name: kafka-handle-error
                  namespace: knative-eventing
              backoffPolicy: exponential
              backoffDelay: 3s

            apiVersion: v1
            kind: ConfigMap
            name: config-shared-class
            namespace: knative-eventing


      namespaceDefaults:
        namespace-1:
          brokerClass: default-namespace-1-class
          apiVersion: v1
          kind: ConfigMap
          name: config-default-namespace-1-class
          namespace: namespace-1
          delivery:
            retry: 5
            deadLetterSink:
              ref:
                apiVersion: serving.knative.dev/v1
                kind: Service
                name: someother-handle-error
                namespace: knative-eventing
            backoffPolicy: linear
            backoffDelay: 5s
          brokerClasses:
            default-namespace-1-class-2:
              delivery:
                retry: 3
                deadLetterSink:
                  ref:
                    apiVersion: serving.knative.dev/v1
                    kind: Service
                    name: mt-handle-error
                    namespace: knative-eventing
                backoffPolicy: exponential
                backoffDelay: 3s

              apiVersion: v1
              kind: ConfigMap
              name: config-default-namespace-1-class-2
              namespace: knative-eventing

            shared-class:
              delivery:
                retry: 3
                deadLetterSink:
                  ref:
                    apiVersion: serving.knative.dev/v1
                    kind: Service
                    name: kafka-handle-error
                    namespace: knative-eventing
                backoffPolicy: exponential
                backoffDelay: 3s

              apiVersion: v1
              kind: ConfigMap
              name: config-shared-class-in-namespace-1
              namespace: knative-eventing

        namespace-2:
          brokerClass: default-namespace-2-class


        namespace-3: