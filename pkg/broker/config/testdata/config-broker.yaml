apiVersion: v1
kind: ConfigMap
metadata:
  name: config-broker
  namespace: knative-eventing
  labels:
    eventing.knative.dev/release: devel
data:
  # The ConfigMapFromTestFile helper method expects a key named "_example" and it's dummy here.
  _example: |
    dummy: "nothing"
  ingress-config: |
    {
      "livenessProbe":{
        "httpGet":{
          "path":"/healthz",
          "port":8080
        },
        "initialDelaySeconds":50,
        "periodSeconds":20
      },
      "maxIdleConns":10,
      "maxIdleConnsPerHost":10,
      "ttl": 10,
      "metricsPort": 10
    }
  filter-config: |
    {
      "livenessProbe":{
        "httpGet":{
          "path":"/healthz",
          "port":8080
        },
        "initialDelaySeconds":50,
        "periodSeconds":20
      },
      "readinessProbe":{
        "httpGet":{
          "path":"/readyz",
          "port":8080
        },
        "initialDelaySeconds":50,
        "periodSeconds":20
      },
      "maxIdleConns":10,
      "maxIdleConnsPerHost":1,
      "metricsPort": 10
    }
