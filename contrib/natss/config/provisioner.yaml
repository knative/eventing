apiVersion: eventing.knative.dev/v1alpha1
kind: ClusterChannelProvisioner
metadata:
  name: natss
spec: {}

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: natss-controller
  namespace: knative-eventing

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: natss-controller
rules:
  - apiGroups:
      - eventing.knative.dev
    resources:
      - channels
      - channels/status
      - clusterchannelprovisioners
      - clusterchannelprovisioners/status
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
      - "" # Core API group.
    resources:
      - services
    verbs:
      - get
      - list
      - watch
      - create
      - update

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: natss-channel-controller
  namespace: knative-eventing
subjects:
  - kind: ServiceAccount
    name: natss-controller
    namespace: knative-eventing
roleRef:
  kind: ClusterRole
  name: natss-controller
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: natss-controller
  namespace: knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      clusterChannelProvisioner: natss
      role: controller
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: natss-controller
      containers:
        - name: controller
          image: github.com/knative/eventing/contrib/natss/pkg/controller
          env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: natss-dispatcher
  namespace: knative-eventing

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: natss-dispatcher
  namespace: knative-eventing
rules:
  - apiGroups:
      - eventing.knative.dev
    resources:
      - channels
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
    - eventing.knative.dev
    resources:
    - channels/finalizers
    verbs:
    - update

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: natss-dispatcher
  namespace: knative-eventing
subjects:
  - kind: ServiceAccount
    name: natss-dispatcher
    namespace: knative-eventing
roleRef:
  kind: ClusterRole
  name: natss-dispatcher
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: natss-dispatcher
  namespace: knative-eventing
rules:
  - apiGroups:
      - "" # Core API group.
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: natss-channel-dispatcher
  namespace: knative-eventing
subjects:
  - kind: ServiceAccount
    name: natss-dispatcher
    namespace: knative-eventing
roleRef:
  kind: Role
  name: natss-dispatcher
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: natss-dispatcher
  namespace: knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      clusterChannelProvisioner: natss
      role: dispatcher
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: natss-dispatcher
      containers:
        - name: dispatcher
          image: github.com/knative/eventing/contrib/natss/pkg/dispatcher
          env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
