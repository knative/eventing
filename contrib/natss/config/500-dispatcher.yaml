apiVersion: apps/v1
kind: Deployment
metadata:
  name: natss-ch-dispatcher
  namespace: knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      messaging.knative.dev/channel: natss-channel
      messaging.knative.dev/role: dispatcher
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: natss-ch-dispatcher
      containers:
        - name: dispatcher
          image: github.com/knative/eventing/contrib/natss/cmd/channel_dispatcher
          env:
            - name: CONFIG_LOGGING_NAME
              value: config-logging
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: config-logging
              mountPath: /etc/config-logging
      volumes:
        - name: config-logging
          configMap:
            name: config-logging
